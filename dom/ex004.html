<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>

    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;

        }
    </style>
</head>

<body>
    <h1 id="titulo">Document Object Model ( DOM )</h1>

    <p>
        Aprendendo sobre DOM
    </p>
    <p>Estou aprendendo sobre <strong>DOM</strong> e estou gostando</p>
    <div class="clique">

        clique em mim

    </div>
    <script>
        var p1 = document.getElementsByTagName('p')[0]
       p1.style.color ='white'
       var corpo = document.body
       corpo.style.backgroundColor = 'lightblue '
       document.write(p1.innerText)

       var d = document.querySelector('h1#titulo')
       d.style.color='gray'

       var p2 = document.getElementsByClassName('clique')[0]
       document.write(p2.innerText)
       p2.style.color='red'
       
    </script>

   




</body>

</html>
