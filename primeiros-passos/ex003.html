<body>
    <script>

        var nome = window.prompt('Qual é seu nome')

        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em letra maiúscula é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letra minúscula é ${nome.toLowerCase()}`)



    </script>
